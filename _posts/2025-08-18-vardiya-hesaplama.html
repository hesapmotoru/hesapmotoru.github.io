<label>Başlangıç Tarihi:</label>
<input type="date" id="shiftStart">
<label>Vardiya Döngüsü (gün):</label>
<input type="number" id="shiftCycle" value="3">
<label>Hangi Gün:</label>
<input type="date" id="checkDate">
<button onclick="checkShift()">Hesapla</button>
<p id="shiftResult"></p>

<script>
function checkShift() {
  const start = new Date(document.getElementById('shiftStart').value);
  const cycle = parseInt(document.getElementById('shiftCycle').value);
  const check = new Date(document.getElementById('checkDate').value);

  if (!start || !check || isNaN(cycle)) return;

  const diff = Math.floor((check - start) / 86400000);
  const inShift = diff % cycle === 0;
  document.getElementById('shiftResult').innerText =
    `${check.toLocaleDateString("tr-TR")} günü ${inShift ? "VARDİYA" : "BOŞ GÜN"}`;
}
</script>

**Vardiya Hesaplama**, vardiyalı çalışanların hangi gün çalışacaklarını görmeleri için kullanılır.  
Döngü gün sayısı girilerek ileri tarihli vardiyalar hesaplanabilir.
