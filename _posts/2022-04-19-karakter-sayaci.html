<form class="wordcountform">
<h2 id="counteroutput"></h2>
<textarea placeholder="Buraya yapıştırdığınız bir metin, paragraf veya herhangi bir yazının anlık olarak karakter sayısı hesaplanır." style="width:100%; height:450px; padding:10px; resize:none;" id="wordcounter"></textarea>
<div style="display:none" id="counteroutput-foot"></div>
</form>

<script>
;(function(){
	var wordcounter = document.getElementById('wordcounter')
	var counteroutput = document.getElementById('counteroutput')
	var counteroutputFoot = document.getElementById('counteroutput-foot')
	var words, chars

	function countemwords(){
		words = (wordcounter.value == '')? 0 : wordcounter.value.split(' ').length
		chars = wordcounter.value.length
		counteroutput.innerHTML = 'Karakter Sayısı : <span class="outputval">' + chars + '</span>'
		counteroutputFoot.innerHTML = '<b>Karakter Sayısı : </b>' + chars
	}

	wordcounter.addEventListener('input', function(e){
		countemwords()
	}, false)


  document.addEventListener("DOMContentLoaded", function(event) {
		countemwords()
  }, false)

  window.addEventListener("load", function(event) {
		countemwords()
  }, false)
	
})()

</script>
